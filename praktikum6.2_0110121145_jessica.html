<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 6.2</title>

    <style>
        .flex-container {
            display: flex;
            background-color: #f3f3f3;

        }

        .flex-container>div {
            color: black;
            width: 100px;
            margin: 0;
            text-align: start;
            font-size: 25px;
        }

        .flex-container>div>span {
            margin: 30px;
        }

        .flex-container>div>div>span {
            margin: 30px;
        }
    </style>
</head>

<body style="padding: 40px; box-sizing: border-box;">

    <div class="flex-container">
        <div style="flex-grow: 2; background-color: slateblue; padding-top: 10px;"><span>Nav</span>
        </div>
        <div style="flex-grow: 8; background-color: peachpuff;">
            <div style="background-color: peachpuff; line-height: 75px;"><span>Header</span></div>
            <div class="flex-container" style="background-color: pink; line-height: 475px;">
                <div style="flex-grow: 8; background-color: powderblue;"><span>Article</span></div>
                <div style="flex-grow: 2; background-color: salmon;"><span>Aside</span></div>
            </div>
            <div style="background-color: peachpuff; line-height: 75px;"><span>Footer</span></div>
        </div>
    </div>

</body>

</html>
